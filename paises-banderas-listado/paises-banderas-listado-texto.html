<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../countries-data/countries-data.html">
<dom-module id="paises-banderas-listado-texto">
    <template>
        <countries-data countries="{{paises}}"></countries-data>
        <template is="dom-repeat" items="{{paises}}">
            <p>{{item.alpha2Code}} - {{item.name}}</p>
        </template>
    </template>
    <script>
    Polymer({
        is: 'paises-banderas-listado-texto',
        properties: {
            paises:{
                type: Array
            }
        },
        ready: function(){
            console.log(this.paises);
        }
    });
    </script>
</dom-module>
