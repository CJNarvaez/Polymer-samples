<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Sample</title>
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/google-map/google-map.html">
  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
</head>
<body>
<style>
  body{
    font-family: sans-serif;
  }
  google-map {
    height: 200px;
  }
  paper-button {
    background-color: #ffc;      
  }
</style>
<google-map id="mapa" latitude="37.77493" longitude="-122.41942" fit-to-markers>
  <google-map-marker latitude="37.779" longitude="-122.3892"
      draggable="true" title="Go Giants!"></google-map-marker>
  <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
</google-map>

<paper-button id="zoombutton">
    Cambiar zoom <iron-icon icon="icons:zoom-out"></iron-icon>
</paper-button>

<paper-button id="zoombuttonin">
    Cambiar zoom <iron-icon icon="icons:zoom-in"></iron-icon>
</paper-button>

<script>
    document.querySelector("#zoombutton").addEventListener('click', function(){
        var elem = document.querySelector("#mapa").zoom = 2;
    });
    document.querySelector("#zoombuttonin").addEventListener('click', function(){
        var elem = document.querySelector("#mapa").zoom = 7;
    });
</script>


</body>
</html>
